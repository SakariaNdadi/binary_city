<form action="{% url 'client_create' %}" method="post">
    {% csrf_token %}
    {% if errors %}
    <c-input id="name" label="name" name="name" placeholder="Enter client name" required />
    <br>
    <c-select id="contact_select" label="Select Contact To link" :data="contact_list" />
    <br>
    <c-button id="client_form_submit" title="Create Client" type="submit" {% if errors %}disable{% endif %} />
    {% endif %}
</form>
